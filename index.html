<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.js"
    integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container ">
    <div class="jumbotron text-light mainHeaderDeal">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Current Employees</h3>
              </div>
              <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed</th>
                                </tr>
                            </thead>
                            <tbody class="schedTable">
                                <!-- insert appended train info -->
                            </tbody>
                        </table>
                    </div>

              </div>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Employee Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Role</label>
                            <input type="text" class="form-control" id="roleInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Start Date</label>
                            <input type="number" class="form-control" id="startInput" placeholder="MM/DD/YYYY - ex. 01/01/1989">
                        </div>
                        <div class="form-group">
                            <label for="text">Monthly Rate</label>
                            <input type="number" class="form-control" id="rateInput">
                        </div>
                        <button type="submit" class="btn btn-danger" id="addEmployee">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="moment.js"></script>
</body>
</html>
